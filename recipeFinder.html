<!-- Jumbotron -->

    <div class="jumbotron2">
        <h1 class="display-4 text-center text-white">Recipe Finder</h1>
        <p class="lead text-center text-white">To find a recipe, enter a main ingredient and/or select a category.</p>
        <hr class="my-4">

    <!-- Enter Ingredient -->

        <div class="row d-flex justify-content-center">
            <input id="keywords" class="col-4" type="text" placeholder="Enter a main ingredient...">
        </div>

        <br>

    <!-- "And/or" -->

        <div class="row d-flex justify-content-center">
        <p class="text-center">and/or</p>
        </div>

    <!-- Dropdown Selections -->
        <div class="row d-flex justify-content-center">
            <select id="categories" class="custom-select" style="width:200px;"> 
                <option>Select a Category...</option>
                <option>Breakfast & Brunch</option>
                <option>Caribbean</option>
                <option>Chinese</option>
                <option>Indian</option>
                <option>Italian</option>
                <option>Japanese</option>
                <option>Mediterranean</option>
                <option>Mexican</option>
                <option>Middle Eastern</option>
                <option>Moroccan</option>
            </select>
            <select id="diet" class="custom-select" style="width:150px;"> 
                <option>Select a Diet...</option>
                <option>Balanced</option>
                <option>High-Protein</option>
                <option>Low-Carb</option>
                <option>Low-Fat</option>
            </select> 
            <select id="health" class="custom-select" style="width:250px;"> 
                <option>Select Excluded Ingredient...</option>
                <option>Sugar-Conscious</option>
                <option>Peanut-Free</option>
                <option>Tree-Nut-Free</option>
                <option>Alcohol-Free</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
            </select> 
        </div>
        <br>
    
    <!-- Search Button -->
        <div class="row d-flex justify-content-center">
            <a id="searchBtn" class="btn btn-primary" href="#" role="button">Search</a>
        </div>
    </div>

    <br>
    
<!-- Results -->
    <div class="results-container">
        <h5>Results</h5>
        <br>

    <!-- First Row Results -->
      <!-- <div class="card-deck"> -->
        <div id="1stRow" class="row">
            
        </div>

        <br><br>

      <!-- Second Row Results -->
        <div id="2ndRow" class="row">

        </div>
      <!-- </div> -->
    </div>

    <br>
    <br>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
